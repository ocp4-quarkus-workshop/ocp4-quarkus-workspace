schemaVersion: 2.1.0
metadata:
  name: quarkus-super-heroes
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: GRAALVM_HOME
          value: ~/.sdkman/candidates/java/22.1.0.0.r17-mandrel/
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: ui
          protocol: http
          targetPort: 8080
        - exposure: public
          name: fight
          protocol: http
          targetPort: 8082
        - exposure: public
          name: hero
          protocol: http
          targetPort: 8083
        - exposure: public
          name: villain
          protocol: http
          targetPort: 8084
        - exposure: public
          name: statistics
          protocol: http
          targetPort: 8085                                     
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4.7G
      mountSources: true

  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true

  - name: m2
    volume:
      size: 1G

commands:

  - id: package-villains
    exec:
      component: tools
      label: "Package Villains"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-villains
      commandLine: "mvn package -Dmaven.test.skip"
      group:
        kind: build
        isDefault: false

  - id: run-villains-dev
    exec:
      component: tools
      label: "Run Villains"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-villains
      commandLine: "mvn quarkus:dev"
      group:
        kind: run
        isDefault: false

  - id: package-villains-native
    exec:
      component: tools
      label: "Package Villains Native"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-villains
      commandLine: "mvn package -Dnative -Dmaven.test.skip"
      group:
        kind: build
        isDefault: false

  - id: run-villains-native
    exec:
      component: tools
      label: "Run Villains Native"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-villains
      commandLine: "./target/rest-villains-1.0.0-SNAPSHOT-runner"
      group:
        kind: run
        isDefault: false

  - id: package-heroes
    exec:
      component: tools
      label: "Package Heroes"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-heroes
      commandLine: "mvn package -Dmaven.test.skip"
      group:
        kind: build
        isDefault: false

  - id: run-heroes-dev
    exec:
      component: tools
      label: "Run Heroes"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-heroes
      commandLine: "mvn quarkus:dev"
      group:
        kind: run
        isDefault: false

  - id: package-heroes-native
    exec:
      component: tools
      label: "Package Heroes Native"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-heroes
      commandLine: "mvn package -Dnative -Dmaven.test.skip"
      group:
        kind: build
        isDefault: false

  - id: run-heroes-native
    exec:
      component: tools
      label: "Run Heroes Native"
      workingDir: ${PROJECT_SOURCE}/quarkus-super-heroes/super-heroes/rest-heroes
      commandLine: "./target/rest-heroes-1.0.0-SNAPSHOT-runner"
      group:
        kind: run
        isDefault: false


